<!DOCTYPE html>
<html lang="en">

<head>
    <title>About | Funding</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/about/funding.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script>
        $(document).ready(function () {
            for (let el of $('[use-snippet]')) {
                $.get($(el).attr('use-snippet')).then(sHtml => $(el).replaceWith(sHtml));
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <!-- Nav -->
        <div use-snippet="/snippets/nav.snip.html"></div>

        <div style="
                color: #134380;
                font-size: 30px;
                font-weight: bold;
                width: fit-content;
                margin: 100px auto;">
            Coming soon!
        </div>

        <!-- Footer -->
        <div use-snippet="/snippets/footer.snip.html"></div>
    </div>
</body>

</html>
