<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/icaf-main.css" />
  <link rel="stylesheet" href="css/whatwedo.css" />
  <!-- <link rel="stylesheet" href="css/icaf-main.css.map" /> -->
  <script src="js/jquery-3.3.1.slim.min.js" defer></script>
  <script src="js/popper.min.js" defer></script>
  <!-- <script src="js/bootstrap.min.js" defer></script> -->
  <script src="js/bootstrap.js" defer></script>
  <!-- <script src="js/bootstrap.bundle.min.js" defer></script> -->
  <script src="js/icaf-main.js" defer></script>
</head>

<body>
  <!-- <div class="container"> -->
  <div class="container">
    <!-- Fixed Nav -->
    <nav>
      <ul class="row"></ul>
    </nav>

    <!-- Welcome to ICAF -->
    <div class="row welcome"></div>

    <!--Let's Change the World -->
    <div class="row us-mural"></div>

    <!-- Carousel -->
    <div class="row carousel-wrapper"></div>

    <!-- WCF video -->
    <!-- What We DO -->
    <div class="row">
      <div class="card-deck">
        <div class="col-3">

          <div class="card">
            <img src="resource/Image/whatwedo/ArtsOlympiad.png" class="card-img" alt="Arts Olympiad">
            <div class="card-img-overlay">
              <img src="resource/Image/whatwedo/AOBut1.png" class="card-img-bottom" />
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <img src="resource/Image/whatwedo/WorldChildrenFestival.png" class="card-img"
              alt="World Children's Festival">
              <div class="card-img-overlay">
                <img src="resource/Image/whatwedo/WCFBut2.png" class="card-img-bottom" />
              </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <img src="resource/Image/whatwedo/InteractiveExhibitions.png" class="card-img" alt="Interactive Exhibition"
              id="InteractiveExhibitions">
              <div class="card-img-overlay">
                <img src="resource/Image/whatwedo/IEBut3.png" class="card-img-bottom" />
              </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <img src="resource/Image/whatwedo/ChildArtMagazine.png" class="card-img" alt="ChildArt Magazine">
            <div class="card-img-overlay">
              <img src="resource/Image/whatwedo/CAMBut4.png" class="card-img-bottom" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w-100" style="
          background-color: #134380;
          color: #ffffff;
          width: 1440px;
          height: 276px;
          font-family: 'Nurito', sans-serif;
        ">
      <div class="row">
        <span style="
              margin-top: 51px;
              font-weight: 800;
              font-size: 24px;
              text-align: center;
            ">ICAF is independently ranked as one of the 25 Top Children’s
          Charities in the United States.</span>
      </div>
      <div class="row">
        <div class="col" style="margin-left: 30px; margin-top: 35px; margin-bottom: 31px">
          <a href="#"><img src="resource/Image/footer/donate-crypto.png" /></a>
        </div>
        <div class="col">
          <div class="col" style="text-align: end; margin-top: 28px; margin-right: 23px">
            <span style="font-size: 18px">Sign Up for Our Newsletter!</span>
          </div>
          <div class="col" style="text-align: end; margin-top: 22px; margin-right: 23px">
            <input style="
                  border-radius: 9px 0px 0px 9px;
                  width: 382px;
                  height: 37px;
                " /><button type="button" style="
                  font-weight: 700;
                  font-size: 12px;
                  color: #134380;
                  background: #ffd743;
                  border-radius: 0px 9px 9px 0px;
                  width: 56px;
                  height: 37px;
                ">
              SEND
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" style="margin-left: 30px">
          <a href="#"><img src="resource/Image/footer/facebook.png" /></a>
          <a href="#"><img src="resource/Image/footer/twitter.png" /></a>
          <a href="#"><img src="resource/Image/footer/instagram.png" /></a>
          <a href="#"><img src="resource/Image/footer/youtube.png" /></a>
          <a href="#"><img src="resource/Image/footer/tiktok.png" /></a>
          <a href="#"><img src="resource/Image/footer/pinterest.png" /></a>
          <a href="#"><img src="resource/Image/footer/linkedin.png" /></a>
          <a href="#"><img src="resource/Image/footer/youku.png" /></a>
        </div>
        <div class="col-8" style="text-align: end; margin-right: 13px">
          <div class="row">
            <span style="font-weight: 700; font-size: 16px; margin-top: 11px">ICAF | Post Office Box 58133 |
              Washington,
              DC 20037 | +1 202
              530 1000 | childart@icaf.org</span>
          </div>
        </div>
        <div class="row" style="text-align: end">
          <span style="font-size: 12px">COPYRIGHT 1997-2022 INTERNATIONAL CHILD ART FOUNDATION | ALL
            RIGHT RESERVED</span>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
